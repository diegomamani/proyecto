robot_proyecto_controller:
  # Publish all joint states -----------------------------------
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 50

  # Position Controllers --------------------------------------
  revo_2_position_controller:
    type: effort_controllers/JointPositionController
    joint: revo_2
    pid: {p: 100.0, i: 0.01, d: 10.0}
  revo_3_position_controller:
    type: effort_controllers/JointPositionController
    joint: revo_3
    pid: {p: 100.0, i: 0.01, d: 10.0}
  revo_4_position_controller:
    type: effort_controllers/JointPositionController
    joint: revo_4
    pid: {p: 100.0, i: 0.01, d: 10.0}
  revo_5_position_controller:
    type: effort_controllers/JointPositionController
    joint: revo_5
    pid: {p: 100.0, i: 0.01, d: 10.0}
  revo_6_position_controller:
    type: effort_controllers/JointPositionController
    joint: revo_6
    pid: {p: 100.0, i: 0.01, d: 10.0}
  revo_1_position_controller:
    type: effort_controllers/JointPositionController
    joint: revo_1
    pid: {p: 100.0, i: 0.01, d: 10.0}
